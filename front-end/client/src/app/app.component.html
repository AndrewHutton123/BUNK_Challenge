<div class="container">
  <div class="row">

      <h2>Add Expense</h2>
      <form [formGroup]="expenseForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="form-group col-md-6">
            <label for="userName">Name</label>
            <input type="text" class="form-control" formControlName="name" placeholder="Andy">
          </div>
          <div class="form-group col-md-6">
            <label for="expenseAmount">Amount</label>
            <input type="number" class="form-control" formControlName="amount" placeholder="Â£5.00">
          </div>
        </div>
        <button type="submit" [disabled]="!expenseForm.valid" class="btn btn-danger">Add</button>
      </form>

  </div>
</div>
<button (click)="calculatePayout()" [disabled]="users.length < 2">Settle Up</button>
<app-table *ngIf="users.length !== 0" [users]="users"></app-table>
